<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation Lab</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .box {
            width: 100px;
            height: 100px;
            background: #4a90e2;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%   { transform: scale(1);   opacity: 1; }
            50%  { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1);   opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
